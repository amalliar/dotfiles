session_name: amalliar
start_directory: $HOME
windows:
# htop full screen
- window_name: htop
  layout: cdbe,192x48,0,0,1
  panes:
  - focus: true
    shell_command: htop
  options:
    automatic-rename: on
# zsh vertical-split
- window_name: zsh
  layout: 8c0a,192x48,0,0{96x48,0,0,2,95x48,97,0,3}
  focus: true
  panes:
  - focus: true
  - pane
  options:
    automatic-rename: on
